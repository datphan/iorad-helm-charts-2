# Default values for iorad.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
#
replicaCount: 1

revision:

image:
  repository: iorad/app
  tag: develop
  pullPolicy: IfNotPresent

nameOverride: ""

fullnameOverride: ""

lifecycle: {}

livenessProbe: {}

configMapEnv:
  API_HOST: localhost
  API_PORT: 3030
  HOST: localhost
  PORT: 8080

secretEnv: {}

volumeMounts:
- name: storage
  mountPath: /mnt/storage/

volumes:
- name: storage
  persistentVolumeClaim:
    claimName: iorad-storage-develop 
    existing: true

service:
  type: ClusterIP
  port: 8080

ingress: {}

ingressRewrite: {}

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

mysql:
  enabled: false
  imageTag: 5.7
  port: 3306

migration:
  enabled: false

redis:
  enabled: true

maildev:
  enabled: false
